<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>12-hour Digital Clock - JS</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
   <div class="widget">
     <div class="date-box">
       <p id="day" class="day"></p>,
       <p id="date" class="date"></p>
       <p id="month" class="month"></p>
       <p id="year" class="year"></p>
     </div>

     <div class="clock">
       <p id="hours" class="hours"></p>
       <p>:</p>
       <p id="minutes" class="minutes"></p>
       <p>:</p>
        <div class="box-seconds">
         <p id="session" class="session"></p>
         <p id="seconds" class="seconds"></p>
        </div>
      </div>
   </div>
  </div>

 <script src="assets/scripts/clock.js"></script>

</body>
</html>
